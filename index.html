<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />


</head>

<body>
    <div id="pic">
        <img src="http://placekitten.com/500/150" alt="Big Cat Pic">
    </div>
    <div id="icons">
        <span><i class="fas fa-arrow-left"></i></span>
        <span><i class="fas fa-arrow-right"></i></span>
        <span><i class="fas fa-arrow-up"></i></span>
        <span><i class="fas fa-arrow-down"></i></span>
        <span><i class="fas fa-battery-full"></i></span>
        <span><i class="fas fa-cogs"></i></span>
    </div>
    <div id="pics">
        <span>
            <div>
                <img src="http://placekitten.com/100/100" alt="Kitten Pic">
            </div>
            <div>
                <strong>Nice Kitty</strong>
            </div>
            <div>
                <p>So photogenic!</p>
            </div>
            <div>
                <a href="http://placekitten.com">More Cats</a>
            </div>
        </span>
        <span>
            <div>
                <img src="http://place-puppy.com/100x100" alt="Dog Pic">
            </div>
            <div>
                <strong>Good Dog</strong>
            </div>
            <div>
                <p>So curious!</p>
            </div>
            <div>
                <a href="http://place-puppy.com">More Dogs</a>
            </div>
        </span>
        <span>
            <div>
                <img src="https://placebear.com/100/100" alt="Bear Pic">
            </div>
            <div>
                <strong>Bear</strong>
            </div>
            <div>
                <p>Aww a bear!</p>
            </div>
            <div>
                <a href="https://placebear.com/">More Bears</a>
            </div>
        </span>
        <span>
            <div>
                <img src="http://lorempixel.com/100/100/" alt="Random Pic">
            </div>
            <div>
                <strong>Random Image</strong>
            </div>
            <div>
                <p>Is It Good!?</p>
            </div>
            <div>
                <a href="http://lorempixel.com/">Random Pic</a>
            </div>
        </span>
    </div>
</body>

</html>
